<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="topic-selection" id="topicSelection">
            <h2>Test your knowledge!</h2>
            <div class="custom-category">
                <input type="text" id="customCategoryInput" placeholder="Enter your own category">
                <button class="submit-custom-btn" onclick="startQuizWithCustomCategory()">➤</button>
            </div>
            <p class="or-text">or</p>
            <h3>Select a Category</h3>
            <div class="topic-buttons">
                <button class="topic-btn" onclick="startQuiz('Technology')">Computers</button>
                <button class="topic-btn" onclick="startQuiz('General Knowledge')">General Knowledge</button>
                <button class="topic-btn" onclick="startQuiz('History')">History</button>
                <button class="topic-btn" onclick="startQuiz('Literature')">Books</button>
                <button class="topic-btn" onclick="startQuiz('Geography')">Geography</button>
                <button class="topic-btn" onclick="startQuiz('Celebrities')">Celebrities</button>
                <button class="topic-btn" onclick="startQuiz('Science')">Science & Nature</button>
                <button class="topic-btn" onclick="startQuiz('Television')">Television</button>
            </div>
            <div class="topic-scores" id="topicScores">
                <h3>Your Scores</h3>
                <div id="scoresList"></div>
            </div>
        </div>
        <div id="quizContent" style="display: none;">
            <div class="quiz-header">
                <button class="back-btn" onclick="goBack()">← Back</button>
                <div class="current-score" id="currentScore">Score: 0/10 (Topic: <span id="currentTopicName"></span>)</div>
            </div>
            <div class="question-number" id="questionNumber">Question 1 of 10</div>
            <h2 id="question"></h2>
            <div class="options-container" id="options"></div>
            <button id="selectBtn" onclick="selectOption()">Submit</button>
            <div class="nav-buttons">
                <button id="prevBtn" onclick="previousQuestion()">Previous Question</button>
                <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
            </div>
            <p id="result"></p>
            <div class="score-display" id="scoreDisplay" style="display: none;"></div>
        </div>
    </div>
    <script src="task3.js"></script>
</body>
</html>
